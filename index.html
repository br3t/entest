<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EnTest</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lodash.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/flat.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<ul class="nav navbar-nav">
					<li class="active show-slide" data-slide="themes-list-grammar">
						<a href="#">Тесты</a>
					</li>
					<!--<li class="show-slide" data-slide="themes-list-words">
						<a href="#">Words</a>
					</li> //-->
					<li class="show-slide" data-slide="themes-list-rules">
						<a href="#">Правила</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- SLIDE //-->
		<div class="slide" data-slide="themes-list-words">
			<h1>
			Select themes for your words test:
			</h1>
			<ul class="themes-list themes-list-words">
				<li>
					<label for="selectAllWordsThemes">
						<input id="selectAllWordsThemes" class="selectAllThemes" type="checkbox" /> ВЫБРАТЬ ВСЕ (<span class='total-tasks'></span>)
					</label>
				</li>
			</ul>
			<div>Количество заданий в тесте: <input type='number' value='3' class='unitsInTest' />
			</div>
			<input type="button" value="Select from variants (EN->RU)" class="selectFromVEn2Ru btn btn-primary" />
		</div>

		<!-- SLIDE //-->
		<div class="slide" data-slide="themes-list-grammar">
			<h1>
			Выберите темы для теста по грамматике:
			</h1>
			<ul class="themes-list themes-list-grammar">
				<li>
					<label for="selectAllGrammarThemes">
						<input id="selectAllGrammarThemes" class="theme-list-checkbox selectAllThemes" type="checkbox" /><i class="checkbox-changer glyphicon"></i> ВЫБРАТЬ ВСЕ (<span class='total-tasks'></span>)
					</label>
				</li>
			</ul>
			<div>Количество заданий в тесте: <input type='number' value='3' class='unitsInTest' />
			</div>
			<input type="button" value="Начать" class="startTest btn btn-primary" />
		</div>

		<!-- SLIDE //-->
		<div class="slide" data-slide="tests-grammar">
			<div class="tests-progress">
			<div class="test-result">
			</div>
			</div>
			<div class="tests">
			</div>
			<div class="col-sm-4 center">
				<input type="button" value="Проверка" class="check btn btn-primary" />
			</div>
			<div class="col-sm-4 center">
				<input type="button" value="Перезапуск" class="restart btn btn-primary" disabled="disabled" />
			</div>
			<div class="col-sm-4 center">
				<input type="button" value="Выбор тем" class="themeSelection btn btn-primary" />
			</div>
		</div>	

		<!-- SLIDE //-->
		<div class="slide" data-slide="themes-list-rules">
			<h1>
			Select theme for learning grammar rules:
			</h1>
			<ul class="themes-list themes-list-rules">
				<li>
				</li>
			</ul>
		</div>
	</div>


	<script type="text/template" id="theme-tpl">
		<li class="theme-item">
			<label for="checkbox-<%=slug %>">
				<input type="checkbox" class="theme-list-checkbox theme-checkbox" data-theme="<%=slug %>" id="checkbox-<%=slug %>" />
				<i class="checkbox-changer glyphicon"></i> 
				<%=theme %> (<%= tasks %>)
			</label>
		</li>
	</script>

	<script type="text/template" id="test-tpl">
		<div class="unit-item">
			<b><%= i %>.</b>
			<% if(ru) { %>
				<em><%= ru %></em><br />
			<% } %>
			<%= content %>
			<div class="vars">
				<% for(var j = 0; j < vars.length; j++) { %>
					<span class="variant"><%= vars[j] %></span>
				<% } %>
			</div>
		</div>
	</script>

	<!-- words data //-->
	<script type="text/javascript" src="data/words/people.js"></script>

	<!-- grammar data //-->
	<script type="text/javascript" src="data/grammar/nouns.js"></script>
	<script type="text/javascript" src="data/grammar/nounpluralbuilding.js"></script>
	<script type="text/javascript" src="data/grammar/own.js"></script>
	<script type="text/javascript" src="data/grammar/characteristics.js"></script>
	<script type="text/javascript" src="data/grammar/adverbs.js"></script>
	<script type="text/javascript" src="data/grammar/degreesofcomparison.js"></script>
	<script type="text/javascript" src="data/grammar/questionbuilding.js"></script>
	<script type="text/javascript" src="data/grammar/articles.js"></script>
	<script type="text/javascript" src="data/grammar/prepositionforverbs.js"></script>
	<script type="text/javascript" src="data/grammar/prepositionfordates.js"></script>
	<script type="text/javascript" src="data/grammar/futureinthepast.js"></script>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
